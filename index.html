<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
</head>
<body>
    <header>
        <h1>A Simple Tarot Drawing Site</h1>
    </header>
    <main>
        <form id="cards-form">
            <label for="card-number">How many cards?</label>
            <input name="card-number" type="number">
            <label for="inverted">Use inverted cards?</label>
            <input name="inverted" type="checkbox">
            <button type="submit">Draw cards</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <ol id="card-list">

            </ol>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
